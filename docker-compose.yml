services:
  # Gateway service
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: tp-microservices/gateway:latest
    container_name: example-gateway
    restart: unless-stopped
    networks:
      - example-network
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - AUTH_SERVICE_URL=http://auth:3000
      - USER_SERVICE_URL=http://user:3000
      - PRODUCT_SERVICE_URL=http://product:3000
      - ORDER_SERVICE_URL=http://order:3000
      - PAYMENT_SERVICE_URL=http://payment:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth service
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: tp-microservices/auth:latest
    container_name: example-auth
    restart: unless-stopped
    networks:
      - example-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    depends_on:
      db:
        condition: service_healthy

  # User service
  user:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: tp-microservices/user:latest
    container_name: example-user
    restart: unless-stopped
    networks:
      - example-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # Product service
  product:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    image: tp-microservices/product:latest
    container_name: example-product
    restart: unless-stopped
    networks:
      - example-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # Order service
  order:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    image: tp-microservices/order:latest
    container_name: example-order
    restart: unless-stopped
    networks:
      - example-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - PRODUCT_SERVICE_URL=http://product:3000
      - PAYMENT_SERVICE_URL=http://payment:3000
    depends_on:
      db:
        condition: service_healthy

  # Payment service
  payment:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    image: tp-microservices/payment:latest
    container_name: example-payment
    restart: unless-stopped
    networks:
      - example-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # Client (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: tp-microservices/client:latest
    container_name: example-client
    restart: unless-stopped
    networks:
      - example-network
    ports:
      - 80:80
    depends_on:
      - gateway

  # Database service
  db:
    image: mysql:8.3.0
    container_name: user-db
    restart: unless-stopped
    networks:
      - example-network
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${MYSQL_USER}",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - db-volume:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

networks:
  example-network:
    driver: bridge

volumes:
  db-volume: # Persist data for the database
